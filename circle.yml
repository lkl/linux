## Customize dependencies
dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install bc libfuse-dev libarchive-dev xfsprogs llvm clang
  post:
    - make defconfig ARCH=lkl CC=clang HOSTCC=clang
    - make ARCH=lkl -j8 CC=clang HOSTCC=clang

test:
  override:
    - cd tools/lkl && make -j8 CC=clang HOSTCC=clang
    - cd tools/lkl && make test CC=clang HOSTCC=clang
